blurbs:
  - "The two-time defending champions return with a loaded roster. Can anyone stop them from a three-peat?"
  - "After falling just short in the championship, Thunder Bay has all the pieces for another deep run."
  - "Sarnia's young core continues to develop. This could be their breakout year."
  - "The Hogs need to bounce back after missing the playoffs. The talent is there."
  - "Prince Edward has been knocking on the door for years. Is this finally their time?"
  - "Too much star power to keep underperforming. Winnipeg needs to figure it out."
  - "The Mastodons have potential but need more activity from ownership to compete."
  - "Lower City has been dominant since joining the league. They're a perennial contender."
  - "Key decisions loom about aging veterans. How aggressive will Newfoundland be?"
  - "A full rebuild is needed. Gold Coast should embrace the tank and build for the future."
  - "After an injury-plagued season, the Trout hope to return to their winning ways."
  - "Young talent abounds, but patience is required. The Railfans are building something."
  - "Ownership questions continue to plague Vancouver. When will things turn around?"
  - "Trading away the 1.01 pick again has fans questioning the direction. Long road ahead."
