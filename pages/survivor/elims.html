<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Survivor Elimination Archives - Season-by-season standings and eliminations">

    <title>Elimination Archives | Survivor | Edgewater Fantasy HQ</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Bungee&family=Knewave&family=Rubik+Dirt&display=swap" rel="stylesheet">

    <!-- Material Symbols -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/survivor.css">
</head>
<body class="survivor-theme">

    <!-- Top bar with hamburger -->
    <div id="top-bar"></div>

    <!-- Main content -->
    <main class="main-content">
        <!-- Hero Section -->
        <header class="page-header">
            <h1>Elimination Archives</h1>
            <p class="page-description">Season-by-season final standings. Only one survivor remains.</p>
        </header>

        <section class="content-section">
            <!-- Season Selector -->
            <div class="season-selector-container">
                <label for="season-select">Season:</label>
                <select id="season-select" class="season-dropdown">
                    <!-- Options populated by JavaScript -->
                </select>
            </div>

            <!-- Standings Table -->
            <div class="standings-container">
                <table id="standings-table" class="standings-table">
                    <thead>
                        <tr>
                            <th>Place</th>
                            <th>Owner</th>
                            <th>Weeks Alive</th>
                        </tr>
                    </thead>
                    <tbody id="standings-tbody">
                        <!-- Rows populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <!-- Bottom navigation -->
    <div id="bottom-nav"></div>

    <!-- Scripts -->
    <script src="/scripts/js/navigation.js"></script>
    <script src="/scripts/js/elims.js"></script>
</body>
</html>
