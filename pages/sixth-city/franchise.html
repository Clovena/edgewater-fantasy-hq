<!DOCTYPE html>
<html lang="en">
<head>
    <script src="/scripts/js/config.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Franchise Details - Sixth City Dynasty">


    <title>Franchise | Sixth City Dynasty</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Bungee&display=swap" rel="stylesheet">

    <!-- Material Symbols -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/sixth-city.css">
</head>
<body class="sixth-city-theme">

    <!-- Top bar with hamburger -->
    <div id="top-bar"></div>

    <!-- Main content -->
    <main class="main-content">
        <!-- Franchise header will be populated dynamically -->
        <div id="franchise-header" class="franchise-header">
            <!-- Loading message -->
            <p>Loading franchise data...</p>
        </div>

        <!-- Stats aggregation toggle -->
        <div class="stats-toggle-container">
            <div class="toggle-group">
                <button id="owner-toggle" class="toggle-button active" data-mode="owner">
                    Owner Stats
                </button>
                <button id="franchise-toggle" class="toggle-button" data-mode="franchise">
                    Franchise Stats
                </button>
            </div>
        </div>

        <!-- Game type filter -->
        <div class="game-type-filter-container">
            <div class="filter-checkboxes">
                <label class="checkbox-label">
                    <input type="checkbox" id="regular-season-checkbox" value="0" checked>
                    <span>Regular Season</span>
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" id="playoffs-checkbox" value="1">
                    <span>Playoffs</span>
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" id="consolation-checkbox" value="-1,-2">
                    <span>Consolation</span>
                </label>
                <button id="select-all-games" class="select-all-button">
                    Select All
                </button>
            </div>
        </div>

        <!-- Franchise statistics grid -->
        <div id="franchise-stats" class="franchise-stats">
            <!-- Stats will be populated dynamically -->
        </div>

        <!-- Additional franchise content will go here -->
    </main>

    <!-- Bottom navigation -->
    <div id="bottom-nav"></div>

    <!-- Scripts -->
    <script src="/scripts/js/navigation.js"></script>
    <script src="/scripts/js/franchise.js"></script>
</body>
</html>
