<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sixth City Dynasty Franchises - Explore all 14 franchises across the SCC and HCC conferences">

    <title>Franchises | Sixth City Dynasty</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Bungee&family=Knewave&family=Rubik+Dirt&display=swap" rel="stylesheet">

    <!-- Material Symbols -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/sixth-city.css">
</head>
<body class="sixth-city-theme">

    <!-- Top bar with hamburger -->
    <div id="top-bar"></div>

    <!-- Main content -->
    <main class="main-content">
        <!-- Page Header -->
        <header class="page-header">
            <h1>Franchises</h1>
            <p class="page-description">Explore all 14 franchises across the SCC and HCC conferences.</p>
        </header>

        <!-- SCC Conference Section -->
        <section class="content-section">
            <h2 class="conference-header">Senatorial Canadian Conference</h2>
            <div class="franchise-grid" id="scc-franchises">
                <!-- Franchises will be populated dynamically -->
            </div>
        </section>

        <!-- HCC Conference Section -->
        <section class="content-section">
            <h2 class="conference-header">House of Commons Conference</h2>
            <div class="franchise-grid" id="hcc-franchises">
                <!-- Franchises will be populated dynamically -->
            </div>
        </section>
    </main>

    <!-- Bottom navigation -->
    <div id="bottom-nav"></div>

    <!-- Scripts -->
    <script src="/scripts/js/navigation.js"></script>
    <script src="/scripts/js/franchises.js"></script>
</body>
</html>
