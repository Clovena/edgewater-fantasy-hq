<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="/scripts/js/config.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Sixth City Dynasty Team Colors - View franchise color schemes" />

    <title>Team Colors | Sixth City Dynasty</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Bungee&family=Knewave&family=Rubik+Dirt&display=swap"
      rel="stylesheet" />

    <!-- Material Symbols -->
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
      rel="stylesheet" />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/sixth-city.css" />
  </head>
  <body class="sixth-city-theme">
    <!-- Top bar with hamburger -->
    <div id="top-bar"></div>

    <!-- Main content -->
    <main class="main-content">
      <!-- Page Header -->
      <header class="page-header">
        <h1>Team Colors</h1>
        <p class="page-description">
          Browse franchise color schemes across Sixth City Dynasty history.
        </p>
      </header>

      <section class="content-section">
        <!-- Team Selector -->
        <div class="data-filters">
          <div class="filter-group">
            <label for="team-select">Select Team:</label>
            <select id="team-select" class="team-dropdown">
              <option value="">Loading teams...</option>
            </select>
          </div>
        </div>

        <!-- Color Display -->
        <div class="color-display" id="color-display">
          <div class="color-box" id="primary-box" data-label="Primary">
            <span class="color-label">Primary</span>
            <span class="color-hex"></span>
          </div>
          <div class="color-box" id="secondary-box" data-label="Secondary">
            <span class="color-label">Secondary</span>
            <span class="color-hex"></span>
          </div>
          <div class="color-box" id="tertiary-box" data-label="Tertiary">
            <span class="color-label">Tertiary</span>
            <span class="color-hex"></span>
          </div>
        </div>

        <!-- Team Info -->
        <div class="team-info" id="team-info" style="display: none">
          <h2 id="team-name"></h2>
          <p><strong>Abbreviation:</strong> <span id="team-abbrev"></span></p>
          <p><strong>Owner:</strong> <span id="team-owner"></span></p>
          <p><strong>First Season:</strong> <span id="team-season"></span></p>
        </div>
      </section>
    </main>

    <!-- Bottom Navigation -->
    <nav id="bottom-nav"></nav>

    <!-- Scripts -->
    <script src="/scripts/js/navigation.js"></script>
    <script src="/scripts/js/colors.js"></script>
  </body>
</html>
