<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Weekly Hub - Power rankings and matchup previews for all leagues">
    
    <title>Weekly Hub | Edgewater Fantasy HQ</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Bungee&family=Knewave&family=Rubik+Dirt&display=swap" rel="stylesheet">
    
    <!-- Material Symbols -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/weekly-hub.css">
    
    <!-- YAML Parser -->
    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
</head>
<body class="weekly-hub-theme">
    
    <!-- Top bar with hamburger -->
    <div id="top-bar"></div>
    
    <!-- Main content -->
    <main class="main-content weekly-hub-content">
        <!-- Page container for print layout -->
        <div class="print-pages">
            
            <!-- Epsilon Fantasy Power Rankings -->
            <article class="epsilon-page" id="epsilon-prs">
                <div class="print-page">
                    <!-- Content will be dynamically generated -->
                </div>
            </article>
            
            <!-- Sixth City Dynasty Power Rankings -->
            <article class="sixth-city-page" id="sixth-city-prs">
                <div class="print-page">
                    <!-- Content will be dynamically generated -->
                </div>
            </article>
            
            <!-- Survivor Power Rankings -->
            <article class="survivor-page" id="survivor-prs">
                <div class="print-page">
                    <!-- Content will be dynamically generated -->
                </div>
            </article>
            
        </div>
    </main>
    
    <!-- Bottom navigation -->
    <div id="bottom-nav"></div>
    
    <!-- Scripts -->
    <script src="/scripts/js/navigation.js"></script>
    <script src="/scripts/js/weekly-hub.js"></script>
</body>
</html>
