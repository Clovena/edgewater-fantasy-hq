<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Weekly Hub - Power rankings and matchup previews for all leagues">

    <!-- Base URL for GitHub Pages deployment -->
    <base href="/edgewater-fantasy-hq/">

    <title>Weekly Hub | Edgewater Fantasy HQ</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Bungee&family=Knewave&family=Rubik+Dirt&display=swap" rel="stylesheet">
    
    <!-- Material Symbols -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/weekly-hub.css">
    
    <!-- YAML Parser -->
    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
</head>
<body class="weekly-hub-theme">
    
    <!-- Top bar with hamburger -->
    <div id="top-bar"></div>
    
    <!-- Main content -->
    <main class="main-content weekly-hub-content">
        <!-- League and week selectors (not part of print layout) -->
        <div class="hub-selectors">
            <div class="selector-group">
                <label for="league-dropdown">League:</label>
                <select id="league-dropdown">
                    <option value="sixth-city">Sixth City Dynasty</option>
                    <option value="epsilon">Epsilon Fantasy</option>
                    <option value="survivor">Survivor</option>
                </select>
            </div>
            <div class="selector-group">
                <label for="week-dropdown">Week:</label>
                <select id="week-dropdown">
                    <!-- Options will be populated dynamically -->
                </select>
            </div>
        </div>

        <!-- Page container for print layout -->
        <div class="print-pages" id="print-container">
            <!-- Content will be dynamically generated based on selected league -->
        </div>
    </main>
    
    <!-- Bottom navigation -->
    <div id="bottom-nav"></div>
    
    <!-- Scripts -->
    <script src="/scripts/js/navigation.js"></script>
    <script src="/scripts/js/weekly-hub.js"></script>
</body>
</html>
